<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecionar Algoritmo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9fc;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }
    .card {
      width: 220px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f0f5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #dfe6fd;
    }
    h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="goToPage('envoltoriaConvexaQuick.html')">
      <h3>Quickhull</h3>
    </div>
    <div class="card" onclick="goToPage('envoltoriaConvexaBruta.html')">
      <h3>For√ßa Bruta</h3>
    </div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
